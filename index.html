<!DOCTYPE html>
<html>
    <head>
        <title>Basic Calculator</title>
        <meta charset="UTF-8"/>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="screen">
                <div id="display">0
                </div>
                <div id="opdisplay">
                </div>
            </div>
            <div id="buttons">
                <div id="one">
                    <button key="1" class="button">1</button>
                </div>
                <div id="two">
                    <button key="2" class="button">2</button>
                </div>
                <div id="three">
                    <button key="3" class="button">3</button>
                </div>
                <div id="four">
                    <button key="4" class="button">4</button>
                </div>
                <div id="five">
                    <button key="5" class="button">5</button>
                </div>
                <div id="six">
                    <button key="6" class="button">6</button>
                </div>
                <div id="seven">
                    <button key="7" class="button">7</button>
                </div>
                <div id="eight">
                    <button key="8" class="button">8</button>
                </div>
                <div id="nine">
                    <button key="9" class="button">9</button>
                </div>
                <div id="zero">
                    <button key="0" class="button">0</button>
                </div>
                <div id="float">
                    <button key="." class="button">.</button>
                </div>
                <div id="plus">
                    <button key="+" class="button-operator">+</button>
                </div>
                <div id="minus">
                    <button key="-" class="button-operator">-</button>
                </div>
                <div id="multiply">
                    <button key="*" class="button-operator">*</button>
                </div>
                <div id="divide">
                    <button key="/" class="button-operator">/</button>
                </div>
                <div id="del">
                    <button key="Delete" class="button-operator">Delete</button>
                </div>
                <div id="equal">
                    <button key="Enter" class="button-operator">=</button>
                </div>
                <div id="clear">
                    <button key="c" class="button-operator">C</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
